<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar.collapsed .sidebar-text {
            display: none;
        }
        .sidebar.collapsed .logo-text {
            display: none;
        }
        .sidebar.collapsed .nav-item {
            justify-content: center;
        }
        .main-content {
            transition: all 0.3s;
        }
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
        }
        .rule-highlight {
            background-color: #fef08a;
        }
        .rule-condition {
            font-family: monospace;
            color: #3b82f6;
        }
        .prediction-acs {
            background-color: #f0fdf4;
            color: #16a34a;
            font-weight: 500;
        }
        .prediction-no-acs {
            background-color: #fff1f2;
            color: #dc2626;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-64 flex-shrink-0 flex flex-col">
            <div class="p-4 flex items-center space-x-2 border-b border-blue-700">
                <i class="fas fa-brain text-2xl"></i>
                <span class="logo-text text-xl font-bold">Model Analytics</span>
            </div>
            <div class="p-4 flex justify-between items-center border-b border-blue-700">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                        <span class="text-sm">AD</span>
                    </div>
                    <div class="sidebar-text">
                        <div class="text-sm font-medium">Admin</div>
                        <div class="text-xs text-blue-200">Data Scientist</div>
                    </div>
                </div>
                <button id="toggleSidebar" class="text-blue-200 hover:text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="flex-1 overflow-y-auto py-4">
                <div class="px-4 space-y-1">
                    <a href="#" class="nav-item flex items-center space-x-2 px-2 py-2 text-sm font-medium rounded-md text-blue-100 hover:bg-blue-700 hover:text-white">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                    <a href="#" class="nav-item flex items-center space-x-2 px-2 py-2 text-sm font-medium rounded-md text-blue-100 hover:bg-blue-700 hover:text-white">
                        <i class="fas fa-project-diagram"></i>
                        <span class="sidebar-text">Tree Visualization</span>
                    </a>
                    <a href="#" class="nav-item flex items-center space-x-2 px-2 py-2 text-sm font-medium rounded-md bg-blue-900 text-white">
                        <i class="fas fa-list-check"></i>
                        <span class="sidebar-text">Rules Visualization</span>
                    </a>
                    <a href="#" class="nav-item flex items-center space-x-2 px-2 py-2 text-sm font-medium rounded-md text-blue-100 hover:bg-blue-700 hover:text-white">
                        <i class="fas fa-poll"></i>
                        <span class="sidebar-text">Results</span>
                    </a>
                    <a href="#" class="nav-item flex items-center space-x-2 px-2 py-2 text-sm font-medium rounded-md text-blue-100 hover:bg-blue-700 hover:text-white">
                        <i class="fas fa-cog"></i>
                        <span class="sidebar-text">Settings</span>
                    </a>
                </div>
            </nav>
            <div class="p-4 border-t border-blue-700">
                <button class="nav-item flex items-center space-x-2 w-full px-2 py-2 text-sm font-medium rounded-md text-blue-100 hover:bg-blue-700 hover:text-white">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="sidebar-text">Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 overflow-auto">
            <div class="p-6">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Decision Rules Visualization</h1>
                    <div class="flex items-center space-x-4">
                        <button id="exportBtn" class="flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-file-csv"></i>
                            <span>Export as CSV</span>
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Total Rules</p>
                                <p id="totalRules" class="text-2xl font-bold text-gray-800">0</p>
                            </div>
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                <i class="fas fa-list-ol"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">ACS Rules</p>
                                <p id="acsRules" class="text-2xl font-bold text-gray-800">0</p>
                            </div>
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <i class="fas fa-heartbeat"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">No ACS Rules</p>
                                <p id="noAcsRules" class="text-2xl font-bold text-gray-800">0</p>
                            </div>
                            <div class="p-3 rounded-full bg-red-100 text-red-600">
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Avg Conditions</p>
                                <p id="avgConditions" class="text-2xl font-bold text-gray-800">0</p>
                            </div>
                            <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                                <i class="fas fa-sitemap"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="bg-white p-4 rounded-lg shadow mb-6">
                    <div class="flex flex-col md:flex-row md:items-center gap-4">
                        <div class="flex-1">
                            <label for="searchRules" class="sr-only">Search rules</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-search text-gray-400"></i>
                                </div>
                                <input type="text" id="searchRules" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Search rules by condition or prediction...">
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div>
                                <label for="predictionFilter" class="sr-only">Filter by prediction</label>
                                <select id="predictionFilter" class="appearance-none bg-white border border-gray-300 rounded-md pl-3 pr-8 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="all">All Predictions</option>
                                    <option value="ACS">ACS</option>
                                    <option value="No ACS">No ACS</option>
                                </select>
                            </div>
                            <div>
                                <label for="confidenceFilter" class="sr-only">Filter by confidence</label>
                                <select id="confidenceFilter" class="appearance-none bg-white border border-gray-300 rounded-md pl-3 pr-8 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="all">Any Confidence</option>
                                    <option value="high">High (≥ 90%)</option>
                                    <option value="medium">Medium (70-89%)</option>
                                    <option value="low">Low (< 70%)</option>
                                </select>
                            </div>
                            <button id="resetFilters" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Rules Table -->
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rule #</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conditions</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prediction</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Confidence</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coverage</th>
                                </tr>
                            </thead>
                            <tbody id="rulesTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Rules will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                        <div class="flex-1 flex justify-between sm:hidden">
                            <button id="prevPageMobile" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Previous
                            </button>
                            <button id="nextPageMobile" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Next
                            </button>
                        </div>
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p id="paginationInfo" class="text-sm text-gray-700">
                                    Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">0</span> rules
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                    <button id="prevPage" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Previous</span>
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <div id="pageNumbers" class="flex">
                                        <!-- Page numbers will be inserted here -->
                                    </div>
                                    <button id="nextPage" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Next</span>
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample rules data - in a real app, this would come from an API
        const rulesData = [
            {
                id: 1,
                conditions: ["Usia ≤ 50", "Kolesterol = Tinggi", "Gula Darah = Tinggi"],
                prediction: "ACS",
                confidence: 0.92,
                coverage: 0.30,
                samples: 45
            },
            {
                id: 2,
                conditions: ["Usia ≤ 50", "Kolesterol = Tinggi", "Gula Darah = Normal"],
                prediction: "No ACS",
                confidence: 0.85,
                coverage: 0.20,
                samples: 30
            },
            {
                id: 3,
                conditions: ["Usia ≤ 50", "Nyeri Dada = Ya"],
                prediction: "ACS",
                confidence: 0.78,
                coverage: 0.27,
                samples: 40
            },
            {
                id: 4,
                conditions: ["Usia ≤ 50", "Nyeri Dada = Tidak", "Sistolik ≤ 140"],
                prediction: "No ACS",
                confidence: 0.88,
                coverage: 0.10,
                samples: 15
            },
            {
                id: 5,
                conditions: ["Usia > 50", "Riwayat Keluarga = Ya"],
                prediction: "ACS",
                confidence: 0.95,
                coverage: 0.35,
                samples: 52
            },
            {
                id: 6,
                conditions: ["Usia > 50", "Riwayat Keluarga = Tidak", "Obesitas = Tidak"],
                prediction: "No ACS",
                confidence: 0.82,
                coverage: 0.25,
                samples: 38
            },
            {
                id: 7,
                conditions: ["Usia > 50", "Riwayat Keluarga = Tidak", "Obesitas = Ya", "Merokok = Ya"],
                prediction: "ACS",
                confidence: 0.75,
                coverage: 0.18,
                samples: 27
            },
            {
                id: 8,
                conditions: ["Usia > 50", "Riwayat Keluarga = Tidak", "Obesitas = Ya", "Merokok = Tidak"],
                prediction: "No ACS",
                confidence: 0.68,
                coverage: 0.12,
                samples: 18
            },
            {
                id: 9,
                conditions: ["Usia ≤ 50", "Nyeri Dada = Ya", "Sistolik > 140"],
                prediction: "ACS",
                confidence: 0.65,
                coverage: 0.08,
                samples: 12
            },
            {
                id: 10,
                conditions: ["Usia ≤ 50", "Nyeri Dada = Tidak", "Sistolik > 140"],
                prediction: "No ACS",
                confidence: 0.72,
                coverage: 0.15,
                samples: 22
            },
            {
                id: 11,
                conditions: ["Usia > 50", "Aktivitas Fisik = Sedikit"],
                prediction: "ACS",
                confidence: 0.88,
                coverage: 0.28,
                samples: 42
            },
            {
                id: 12,
                conditions: ["Usia > 50", "Aktivitas Fisik = Cukup"],
                prediction: "No ACS",
                confidence: 0.79,
                coverage: 0.22,
                samples: 33
            }
        ];

        // Calculate statistics
        function calculateStats() {
            const totalRules = rulesData.length;
            const acsRules = rulesData.filter(rule => rule.prediction === "ACS").length;
            const noAcsRules = rulesData.filter(rule => rule.prediction === "No ACS").length;
            
            let totalConditions = 0;
            rulesData.forEach(rule => {
                totalConditions += rule.conditions.length;
            });
            const avgConditions = (totalConditions / totalRules).toFixed(1);
            
            return {
                totalRules,
                acsRules,
                noAcsRules,
                avgConditions
            };
        }

        // Format conditions for display
        function formatConditions(conditions) {
            return conditions.map(cond => {
                return `<span class="rule-condition">${cond}</span>`;
            }).join(' <span class="text-gray-400">AND</span> ');
        }

        // Format confidence as percentage
        function formatConfidence(confidence) {
            const percentage = Math.round(confidence * 100);
            let colorClass = '';
            
            if (percentage >= 90) {
                colorClass = 'text-green-600';
            } else if (percentage >= 70) {
                colorClass = 'text-yellow-600';
            } else {
                colorClass = 'text-red-600';
            }
            
            return `<span class="${colorClass} font-medium">${percentage}%</span>`;
        }

        // Format coverage as percentage
        function formatCoverage(coverage) {
            const percentage = Math.round(coverage * 100);
            return `${percentage}%`;
        }

        // Format prediction with appropriate styling
        function formatPrediction(prediction) {
            const className = prediction === "ACS" ? "prediction-acs" : "prediction-no-acs";
            return `<span class="${className} px-2 py-1 rounded-md text-sm">${prediction}</span>`;
        }

        // Render the rules table
        function renderRulesTable(rules, page = 1, pageSize = 10) {
            const startIndex = (page - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const paginatedRules = rules.slice(startIndex, endIndex);
            
            const tbody = document.getElementById('rulesTableBody');
            tbody.innerHTML = '';
            
            paginatedRules.forEach(rule => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${rule.id}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${formatConditions(rule.conditions)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${formatPrediction(rule.prediction)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${formatConfidence(rule.confidence)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatCoverage(rule.coverage)}</td>
                `;
                tbody.appendChild(row);
            });
            
            // Update pagination info
            const totalRules = rules.length;
            const startRule = startIndex + 1;
            const endRule = Math.min(endIndex, totalRules);
            
            document.getElementById('paginationInfo').innerHTML = `
                Showing <span class="font-medium">${startRule}</span> to <span class="font-medium">${endRule}</span> of <span class="font-medium">${totalRules}</span> rules
            `;
            
            // Update page numbers
            const totalPages = Math.ceil(totalRules / pageSize);
            const pageNumbersContainer = document.getElementById('pageNumbers');
            pageNumbersContainer.innerHTML = '';
            
            // Always show first page
            if (page > 2) {
                const firstPage = document.createElement('button');
                firstPage.className = 'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50';
                firstPage.textContent = '1';
                firstPage.addEventListener('click', () => {
                    renderRulesTable(rules, 1, pageSize);
                });
                pageNumbersContainer.appendChild(firstPage);
                
                if (page > 3) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700';
                    ellipsis.textContent = '...';
                    pageNumbersContainer.appendChild(ellipsis);
                }
            }
            
            // Show pages around current page
            for (let i = Math.max(1, page - 1); i <= Math.min(totalPages, page + 1); i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `relative inline-flex items-center px-4 py-2 border text-sm font-medium ${i === page ? 'z-10 bg-blue-50 border-blue-500 text-blue-600' : 'bg-white border-gray-300 text-gray-700 hover:bg-gray-50'}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    renderRulesTable(rules, i, pageSize);
                });
                pageNumbersContainer.appendChild(pageButton);
            }
            
            // Always show last page
            if (page < totalPages - 1) {
                if (page < totalPages - 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700';
                    ellipsis.textContent = '...';
                    pageNumbersContainer.appendChild(ellipsis);
                }
                
                const lastPage = document.createElement('button');
                lastPage.className = 'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50';
                lastPage.textContent = totalPages;
                lastPage.addEventListener('click', () => {
                    renderRulesTable(rules, totalPages, pageSize);
                });
                pageNumbersContainer.appendChild(lastPage);
            }
            
            // Update button states
            document.getElementById('prevPage').disabled = page === 1;
            document.getElementById('nextPage').disabled = page === totalPages;
            document.getElementById('prevPageMobile').disabled = page === 1;
            document.getElementById('nextPageMobile').disabled = page === totalPages;
        }

        // Filter rules based on search and filters
        function filterRules() {
            const searchTerm = document.getElementById('searchRules').value.toLowerCase();
            const predictionFilter = document.getElementById('predictionFilter').value;
            const confidenceFilter = document.getElementById('confidenceFilter').value;
            
            return rulesData.filter(rule => {
                // Search term filter
                const matchesSearch = 
                    rule.conditions.some(cond => cond.toLowerCase().includes(searchTerm)) ||
                    rule.prediction.toLowerCase().includes(searchTerm);
                
                if (!matchesSearch) return false;
                
                // Prediction filter
                if (predictionFilter !== 'all' && rule.prediction !== predictionFilter) {
                    return false;
                }
                
                // Confidence filter
                if (confidenceFilter !== 'all') {
                    const confidencePercentage = rule.confidence * 100;
                    
                    if (confidenceFilter === 'high' && confidencePercentage < 90) {
                        return false;
                    }
                    if (confidenceFilter === 'medium' && (confidencePercentage < 70 || confidencePercentage >= 90)) {
                        return false;
                    }
                    if (confidenceFilter === 'low' && confidencePercentage >= 70) {
                        return false;
                    }
                }
                
                return true;
            });
        }

        // Export rules to CSV
        function exportToCSV() {
            const filteredRules = filterRules();
            
            let csvContent = "Rule ID,Conditions,Prediction,Confidence,Coverage,Samples\n";
            
            filteredRules.forEach(rule => {
                const conditions = rule.conditions.join(' AND ');
                const prediction = rule.prediction;
                const confidence = `${Math.round(rule.confidence * 100)}%`;
                const coverage = `${Math.round(rule.coverage * 100)}%`;
                const samples = rule.samples;
                
                csvContent += `${rule.id},"${conditions}",${prediction},${confidence},${coverage},${samples}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'decision_rules.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle sidebar
            document.getElementById('toggleSidebar').addEventListener('click', () => {
                document.querySelector('.sidebar').classList.toggle('collapsed');
            });
            
            // Calculate and display statistics
            const stats = calculateStats();
            document.getElementById('totalRules').textContent = stats.totalRules;
            document.getElementById('acsRules').textContent = stats.acsRules;
            document.getElementById('noAcsRules').textContent = stats.noAcsRules;
            document.getElementById('avgConditions').textContent = stats.avgConditions;
            
            // Initial render of rules table
            renderRulesTable(rulesData);
            
            // Search functionality
            document.getElementById('searchRules').addEventListener('input', () => {
                const filteredRules = filterRules();
                renderRulesTable(filteredRules);
            });
            
            // Filter functionality
            document.getElementById('predictionFilter').addEventListener('change', () => {
                const filteredRules = filterRules();
                renderRulesTable(filteredRules);
            });
            
            document.getElementById('confidenceFilter').addEventListener('change', () => {
                const filteredRules = filterRules();
                renderRulesTable(filteredRules);
            });
            
            // Reset filters
            document.getElementById('resetFilters').addEventListener('click', () => {
                document.getElementById('searchRules').value = '';
                document.getElementById('predictionFilter').value = 'all';
                document.getElementById('confidenceFilter').value = 'all';
                
                const filteredRules = filterRules();
                renderRulesTable(filteredRules);
            });
            
            // Pagination controls
            document.getElementById('prevPage').addEventListener('click', () => {
                const filteredRules = filterRules();
                const currentPage = parseInt(document.querySelector('#pageNumbers button[class*="bg-blue-50"]')?.textContent || '1');
                if (currentPage > 1) {
                    renderRulesTable(filteredRules, currentPage - 1);
                }
            });
            
            document.getElementById('nextPage').addEventListener('click', () => {
                const filteredRules = filterRules();
                const currentPage = parseInt(document.querySelector('#pageNumbers button[class*="bg-blue-50"]')?.textContent || '1');
                const totalPages = Math.ceil(filteredRules.length / 10);
                if (currentPage < totalPages) {
                    renderRulesTable(filteredRules, currentPage + 1);
                }
            });
            
            document.getElementById('prevPageMobile').addEventListener('click', () => {
                const filteredRules = filterRules();
                const currentPage = parseInt(document.querySelector('#pageNumbers button[class*="bg-blue-50"]')?.textContent || '1');
                if (currentPage > 1) {
                    renderRulesTable(filteredRules, currentPage - 1);
                }
            });
            
            document.getElementById('nextPageMobile').addEventListener('click', () => {
                const filteredRules = filterRules();
                const currentPage = parseInt(document.querySelector('#pageNumbers button[class*="bg-blue-50"]')?.textContent || '1');
                const totalPages = Math.ceil(filteredRules.length / 10);
                if (currentPage < totalPages) {
                    renderRulesTable(filteredRules, currentPage + 1);
                }
            });
            
            // Export to CSV
            document.getElementById('exportBtn').addEventListener('click', exportToCSV);
        });
    </script>
</body>
</html>
